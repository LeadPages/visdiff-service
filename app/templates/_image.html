{% for image in images %}
<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ image.name }}</h3>
        </div>
        <div class="panel-body">
            <img src="data:;base64,{{ image.image }}" class="img-responsive">
        </div>
    </div>
</div>
{% endfor %}
